<script id="highlightedvideoitem_quote" type="x-tmpl-mustache">
    <blockquote class="fxs_featured_quote" fxs_name="highlightedVideoQuote">
        <div class="fxs_avatar_circleImage">
            <a href="{{Value.Author.Url}}" title="{{Value.Author.Name}}" rel="nofollow">
                <img class="lazyload" data-src="{{Value.Author.ImageResponse.Url_XtraSmall}}" alt="{{Value.Author.Name}}" width="75" height="75">
            </a>
        </div>
        <p>
            {{Value.Summary}}
        </p>
        <footer>
            <cite title="{{Value.Title}}" class="fxs_cite"><a href="{{Value.SEO.FullUrl}}">{{Value.Title}}</a></cite>
            <address class="fxs_entry_metaInfo">
                <span class="fxs_article_author">{{Translations.ByLabel}} <a href="{{Value.Author.Url}}" rel="nofollow">{{Value.Author.Name}}</a></span> |
                <time pubdate="" datetime="">{{Value.PublicationDateDisplay}}</time>
            </address>
        </footer>
        <p></p>
    </blockquote>
</script>
