<script id="highlightednewsitem_large" type="x-tmpl-mustache">
    <div fxs_sf_widget class="fxs_entryFeatured" fxs_name="highlightedNewsLarge">
        <article class="fxs_entryFeatured_big">
            <header>
                <h2 class="fxs_entryHeadline">
                    <a href="{{Value.SEO.FullUrl}}" title="{{Value.Title}}">{{Value.Title}}</a>
                </h2>
                <address class="fxs_entry_metaInfo">
                    <span class="fxs_article_author">
                        {{Translations.ByLabel}}
                        <a href="{{Value.Author.Url}}" rel="nofollow">{{Value.Author.Name}}</a>
                    </span> |
                    <time pubdate="" datetime="<!--TODO-->">{{Value.PublicationDateDisplay}}</time>
                </address>
            </header>
            <div class="fxs_entryFeatured_img">
                <a href="{{Value.SEO.FullUrl}}" title="{{Value.Title}}"><img class="lazyload" data-src="{{Value.Image.Url_Large}}" alt="{{Value.Image.Caption}}"/></a>
            </div>
            <div class="fxs_entryExcerpt">
                <p>
                    {{Value.Summary}}
                </p>
            </div>
        </article>
    </div>
</script>
