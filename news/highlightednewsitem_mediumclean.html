<script id="highlightednewsitem_mediumclean" type="x-tmpl-mustache">
    <div fxs_sf_widget class="fxs_entryFeatured" fxs_name="highlightedNewsMediumClean">
        <article class="fxs_entryFeatured_med">
            <header>
                <h3 class="fxs_entryHeadline">
                    <a href="{{Value.SEO.FullUrl}}">{{Value.Title}}</a>
                </h3>
                <address class="fxs_entry_metaInfo">
                    <span class="fxs_article_author">{{Translations.ByLabel}} <a href="{{Value.Author.Url}}" rel="nofollow">{{Value.Author.Name}}</a></span> |
                    <time pubdate="" datetime="">{{Value.PublicationDateDisplay}}</time>
                </address>
            </header>
            <div class="fxs_entryExcerpt">
                <p>
                    {{Value.Summary}}
                </p>
            </div>
        </article>
    </div>
</script>
