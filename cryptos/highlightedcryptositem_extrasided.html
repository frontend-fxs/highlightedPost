<script id="highlightedcryptositem_extrasided" type="x-tmpl-mustache">
    <div fxs_sf_widget class="fxs_entryFeatured" fxs_name="highlightedNewsExtraSided">
        <article class="fxs_entryFeatured_imgSide">
            <div class="fxs_entryFeatured_img">
                <a href="{{Value.SEO.FullUrl}}" title="{{Value.Title}}">
                    <img class="lazyload" data-src="{{Value.Image.Url_Medium}}" alt="{{Value.Image.Caption}}" />
                </a>
            </div>
            <div class="fxs_floatingMedia_textBody">
                <header>
                    <h3 class="fxs_entryHeadline">
                        <a href="{{Value.SEO.FullUrl}}" title="{{Value.Title}}">{{Value.Title}}</a>
                    </h3>
                    <address class="fxs_entry_metaInfo">
                        <span class="fxs_article_author">
                            {{Translations.ByLabel}}
                            <a href="{{Value.Author.Url}}" rel="nofollow">{{Value.Author.Name}}</a>
                        </span> |
                        <time pubdate="" datetime="">{{Value.PublicationDateDisplay}}</time>
                    </address>
                </header>
                <div class="fxs_entryExcerpt">
                    <p>
                        {{Value.Summary}}
                    </p>
                </div>
            </div>
        </article>
    </div>
</script>
